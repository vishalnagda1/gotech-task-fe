<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <label for="username">
        <input type="text" name="username" id="username" />
    </label>
    <label for="password">
        <input type="password" name="password" id="password" />
    </label>
    <button type="button" onclick="submitData(event)">Submit</button>
    <button type="reset" onclick="resetData(event)">Reset</button>
    <p id="message"></p>
    <script src="../js/signup.js"></script>
    </body>
</html>
